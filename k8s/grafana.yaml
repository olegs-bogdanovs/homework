kind: Service
apiVersion: v1
metadata:
  name: grafana-lb
  labels:
    app: grafana
spec:
  selector:
    app: grafana
  ports:
    - port: 3000
      targetPort: 3000
  type: LoadBalancer
---

kind: Deployment
apiVersion: apps/v1
metadata:
  name: grafana
spec:
  replicas: 1
  selector:
    matchLabels:
      app: grafana
  template:
    metadata:
      labels:
        app: grafana
        version: v1
    spec:
      containers:
        - name: grafana
          image: grafana/grafana:5.2.4
          ports:
            - containerPort: 3000
          env:
            - name: GF_DASHBOARDS_DEFAULT_HOME_DASHBOARD_PATH
              value: "/etc/grafana/dashboards/dashboard.json"
          volumeMounts:
            - name: grafana-config-volume
              mountPath: /etc/grafana/provisioning/datasources/datasource.yml
              subPath: datasource.yml
            - name: grafana-dash-config-volume
              mountPath: /etc/grafana/provisioning/dashboards/all.yaml
              subPath: all.yaml
            - name: grafana-dashboard-volume
              mountPath: /etc/grafana/dashboards/dashboard.json
              subPath: dashboard.json
      volumes:
        - name: grafana-config-volume
          configMap:
            name: grafana-config
        - name: grafana-dashboard-volume
          configMap:
            name: grafana-dashboard
        - name: grafana-dash-config-volume
          configMap:
            name: grafana-dash-config
      restartPolicy: Always
---

kind: ConfigMap
apiVersion: v1
metadata:
  name: grafana-config
data:
  datasource.yml: |
    # config file version
    apiVersion: 1
    # list of datasources that should be deleted from the database
    deleteDatasources:
    - name: Prometheus
      orgId: 1
    # list of datasources to insert/update depending
    # whats available in the database
    datasources:
    # <string, required> name of the datasource. Required
    - name: Prometheus
      # <string, required> datasource type. Required
      type: prometheus
      # <string, required> access mode. direct or proxy. Required
      access: proxy
      # <int> org id. will default to orgId 1 if not specified
      orgId: 1
      # <string> url
      url: http://prometheus:9090
      # <string> database password, if used
      password:
      # <string> database user, if used
      user:
      # <string> database name, if used
      database:
      # <bool> enable/disable basic auth
      basicAuth: false
      # <string> basic auth username
      basicAuthUser: admin
      # <string> basic auth password
      basicAuthPassword: admin
      # <bool> enable/disable with credentials headers
      withCredentials:
      # <bool> mark as default datasource. Max one per org
      isDefault: true
      # <map> fields that will be converted to json and stored in json_data
      jsonData:
        graphiteVersion: "1.1"
        tlsAuth: false
        tlsAuthWithCACert: false
      # <string> json object of data that will be encrypted.
      secureJsonData:
        tlsCACert: "..."
        tlsClientCert: "..."
        tlsClientKey: "..."
      version: 1
      # <bool> allow users to edit datasources from the UI.
      editable: true
---

